version: '3.8'
services:
  grafana:
    build:
      context: .
      dockerfile: docker_build/heart360.grafana.docker
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      - ./grafana_provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_DATABASE_URL=postgres://grafana:ZDI5MGE3YmYyMTRlNGNmYThkMTYyZjk3@postgres:5432/heart360tk_database
      - GF_SECURITY_ALLOW_EMBEDDING=true 
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_HOME_PAGE=/d/heart360demo/heart-360-global-dashboard
      - GF_INSTALL_PLUGINS=volkovlabs-table-panel,yesoreyeram-infinity-datasource,marcusolsson-dynamictext-panel
      - GF_TIME_PICKER_QUICK_RANGES=[{"from":"now-6M","to":"now","display":"Last 6 months"},{"from":"now-1y","to":"now","display":"Last year"},{"from":"now-2y","to":"now","display":"Last 2 years"},{"from":"now-5y","to":"now","display":"Last 5 years"}]
      - GF_DATE_FORMATS_INTERVAL_MONTH=MMM-YYYY
      - GF_USERS_DEFAULT_THEME=light
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - 5432:5432
    restart: unless-stopped
    environment:
      - POSTGRES_USER=h360tk_root
      - POSTGRES_PASSWORD=NGE5ZjljYjM1ZWEyNDI5N2I0YmZiZGM0
      - POSTGRES_DB=heart360tk_database
    volumes:
      - ./pg_init_scripts:/docker-entrypoint-initdb.d:ro
      - ./data:/var/lib/postgresql/import:ro

  filebrowser:
    image: gtstef/filebrowser:stable-slim
    container_name: filebrowser-quantum
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./data/upload:/srv:rw
    environment:
      - FILEBROWSER_ADMIN_PASSWORD=admin
      - FILEBROWSER_BASEURL=/

  file-processor:
    image: devodev/inotify
    container_name: file-upload-trigger
    entrypoint: /bin/sh /scripts/init.sh
    environment:
      - H360TK_DATA_LOAD_SCRIPT=/scripts/ingest_file_puskesmas.py
      - INOTIFY_TARGET=/data
      - INOTIFY_SCRIPT=/scripts/fileproc.sh
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=heart360tk
      - POSTGRES_PASSWORD=YmE4ZTk0OGI0OTNmNGU5YmFjZDY1YTA0
      - POSTGRES_DB=heart360tk_database
    volumes:
      - ./data:/grafana_target
      - ./data/upload:/data:rw
      - ./inotify_scripts:/scripts:ro
      - ./prepare_date.py:/prepare_date.py

