# ./provisioning/dashboards/dashboard_provider.yml
apiVersion: 1

providers:
  - name: 'Dashboards'
    orgId: 1
    folder: 'Dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      # This path is relative to the GRAFANA container's /etc/grafana/provisioning/dashboards/ directory
      path: /etc/grafana/provisioning/dashboards
  
  - name: 'Facility Dashboards With Security'
    orgId: 1
    folder: 'Facility dashboards (with security)'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      # This path is relative to the GRAFANA container's /etc/grafana/provisioning/dashboards/ directory
      path: /etc/grafana/provisioning/dashboards_secure

