apiVersion: 1

datasources:
  - name: GrafanaApi
    type: yesoreyeram-infinity-datasource
    explore: true
    uid: GrafanaApi
    orgId: 1
    access: proxy
    url: "" # Note: The API returned an empty URL, ensure this is set correctly if needed
    basicAuth: true
    basicAuthUser: admin
    isDefault: false
    jsonData:
      allowedHosts:
        - http://localhost:3000/
      auth_method: basicAuth
      keepCookies:
        - grafana_session
        - grafana_session_expiry
      oauthPassThru: false
      unsecuredQueryHandling: warn
    secureJsonData:
      # Grafana does not export passwords/tokens. 
      # You MUST manually enter your Service Account token or password here.
      basicAuthPassword: "admin"
